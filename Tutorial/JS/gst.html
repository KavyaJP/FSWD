<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GST Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script>
      function get() {
        // Getting the values
        var amountInput = document.getElementById("amount").value;
        var percentageInput = document.getElementById("percentage").value;

        // Convert to numbers
        var amount = parseFloat(amountInput);
        var percentage = parseFloat(percentageInput);

        // Checking if the value is there or not
        if (isNaN(amount) || isNaN(percentage)) {
          alert("Please enter a valid amount and select a percentage.");
          return;
        }

        // Calculating Values
        var tax = (amount * percentage) / 100;
        var ans = amount + tax;

        // Putting the values in tables
        document.getElementById("amountAnswer").innerHTML = amount;
        document.getElementById("percentageAnswer").innerHTML =
          percentage + " %";
        document.getElementById("tax").innerHTML = tax;
        document.getElementById("sumAnswer").innerHTML = ans;
      }
    </script>
  </head>
  <body>
    Amount: <input type="number" id="amount" /><br /><br />
    Percentage:
    <select name="percentage" id="percentage">
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="18">18%</option>
      <option value="21">21%</option>
    </select>
    <input type="button" value="Get" onclick="get()" />
    <br /><br />
    <table border="1">
      <tbody>
        <tr>
          <td>Amount</td>
          <td id="amountAnswer"></td>
        </tr>
        <tr>
          <td>Percentage</td>
          <td id="percentageAnswer"></td>
        </tr>
        <tr>
          <td>Tax Amount</td>
          <td id="tax"></td>
        </tr>
        <tr>
          <td bgcolor="blue">Final Amount</td>
          <td id="sumAnswer" bgcolor="blue"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
