<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input
          type="text"
          name="mobile"
          id="mobile"
          placeholder="Mobile Number"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <label for="Address">Address:</label>
        <textarea
          id="address"
          name="address"
          placeholder="Address"
          autocomplete="off"
        ></textarea>
      </div>

      <div class="form-group">
        <button onclick="store()">Sign Up</button>
      </div>

      <div>
        <p>Already Have an Account <a href="Login.html">Login Page</a></p>
      </div>
    </div>
  </body>
</html>
